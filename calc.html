<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .calculator {
        max-width: 300px;
        margin: 0 auto;
      }
      .row {
        padding: 5px;
      }
      .btn {
        width: 100%;
      }
      .btn i {
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
    
      <div class="calculator border rounded p-3 shadow">
       <h6 style= "font-size: small; font-family: Georgia, 'Times New Roman', Times, serif;">CASIO</h6>
        <input type="text" id ="result" class="form-control mb-2" readonly/>
        <div class="row">
          <div class="col-3">
            <button class="btn btn-danger">%</button>
          </div>
          <div class="col-3"><button onclick="allClear()" class="btn btn-warning">AC</button></div>
          <div class="col-3"><button class="btn btn-warning">C</button></div>
          <div class="col-3">
            <button onclick="backSpace()" class="btn btn-warning">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button onclick="displayData(7)" class="btn btn-secondary">7</button>
          </div>
          <div class="col-3"><button  onclick="displayData(8)" class="btn btn-secondary">8</button></div>
          <div class="col-3"><button  onclick="displayData(9)" class="btn btn-secondary">9</button></div>
          <div class="col-3">
            <button  onclick="displayData('/')" class="btn btn-info">/</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button  onclick="displayData(4)" class="btn btn-secondary">4</button>
          </div>
          <div class="col-3"><button   onclick="displayData(5)" class="btn btn-secondary">5</button></div>
          <div class="col-3"><button  onclick="displayData(6)" class="btn btn-secondary">6</button></div>
          <div class="col-3">
            <button   onclick="displayData('*')" class="btn btn-info">*</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button  onclick="displayData(1)" class="btn btn-secondary">1</button>
          </div>
          <div class="col-3"><button  onclick="displayData(2)" class="btn btn-secondary">2</button></div>
          <div class="col-3"><button  onclick="displayData(3)" class="btn btn-secondary">3</button></div>
          <div class="col-3">
            <button  onclick="displayData('-')" class="btn btn-info">-</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button  onclick="displayData(0)" class="btn btn-secondary">0</button>
          </div>
          <div class="col-3"><button  onclick="displayData('.')" class="btn btn-secondary">.</button></div>
          <div class="col-3"><button type="submit"  onclick="findOut()" class="btn btn-success">=</button></div>
          <div class="col-3">
            <button  onclick="displayData('+')" class="btn btn-info">+</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./calc.js">
     
    </script>
  </body>
</html>
