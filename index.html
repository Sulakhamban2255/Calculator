<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <h1 class="text-center mt-4">Finding the Factorial of a Number</h1>
    <div class="w-50 container p-3 border rounded shadow bg-light text-center">
      <input
        id="f1"
        type="text"
        placeholder="Enter the Number"
        class="form-control mt-4"
      />
      <button onclick="factorial()" class="btn btn-info mt-4"> Find </button>
    </div>
    <script>
      const factorial=()=>{
        var fact = 1 
        var n = Number(document.querySelector("#f1").value);
        for (; n > 0; n--) {
          fact *= n;
        }
        
        alert(`Factorial of the number: ${fact}`);
      }

    </script>
  </body>
</html>
